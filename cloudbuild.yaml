# Cloud Build configuration for Google Cloud Build
# Alternative to GitHub Actions if you prefer using Google Cloud Build

steps:
  # Step 1: Run tests
  - name: 'node:18'
    entrypoint: npm
    args: ['ci']
    id: 'install-dependencies'

  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'lint']
    id: 'lint'
    waitFor: ['install-dependencies']

  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'type-check']
    id: 'type-check'
    waitFor: ['install-dependencies']

  - name: 'node:18'
    entrypoint: npm
    args: ['test']
    id: 'test'
    waitFor: ['install-dependencies']

  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build'
    waitFor: ['test', 'lint', 'type-check']

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'COMMIT_SHA=$COMMIT_SHA'
      - '--build-arg'
      - 'BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'
      - '.'
    id: 'build-image'
    waitFor: ['build']

  # Step 3: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--concurrency=80'
      - '--timeout=300'
      - '--set-env-vars=NODE_ENV=${_ENVIRONMENT}'
      - '--set-env-vars=PORT=8080'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars=GCP_REGION=${_REGION}'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha', 'push-image-latest']

# Images to store in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:latest'

# Substitution variables
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'portfolio-backend'
  _ARTIFACT_REGISTRY_REPO: 'portfolio-images'
  _ENVIRONMENT: 'production'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '10'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for entire build
timeout: '1800s'

# Build tags for organization
tags:
  - 'portfolio-backend'
  - 'cloud-run'
  - 'production'
