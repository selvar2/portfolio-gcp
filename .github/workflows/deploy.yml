name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: portfolio-backend
  ARTIFACT_REGISTRY_REPO: portfolio-images

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build image tag
        id: image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          echo "tag=${IMAGE_TAG}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "latest=${IMAGE_TAG}:latest" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t "${{ steps.image.outputs.tag }}" \
            -t "${{ steps.image.outputs.latest }}" \
            --build-arg COMMIT_SHA="${{ steps.image.outputs.sha }}" \
            --build-arg BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            .

      - name: Push Docker image
        run: |
          docker push "${{ steps.image.outputs.tag }}"
          docker push "${{ steps.image.outputs.latest }}"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          # Determine environment based on branch
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENV="production"
            MIN_INSTANCES=1
            MAX_INSTANCES=10
          else
            ENV="staging"
            MIN_INSTANCES=0
            MAX_INSTANCES=3
          fi
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${{ steps.image.outputs.tag }}" \
            --platform=managed \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --port=8080 \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=${MIN_INSTANCES} \
            --max-instances=${MAX_INSTANCES} \
            --concurrency=80 \
            --timeout=300 \
            --set-env-vars="NODE_ENV=${ENV}" \
            --set-env-vars="PORT=8080" \
            --set-env-vars="GCP_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --set-env-vars="GCP_REGION=${{ env.REGION }}" \
            --ingress=all \
            --cpu-boost \
            --session-affinity \
            --tag="${{ steps.image.outputs.sha }}"
          
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format="value(status.url)")
          
          echo "url=${SERVICE_URL}" >> $GITHUB_OUTPUT

      - name: Test deployment
        run: |
          sleep 10
          curl -f "${{ steps.deploy.outputs.url }}/health" || exit 1

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## Deployment Successful :rocket:
          
          **Environment:** ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
          **Service URL:** ${{ steps.deploy.outputs.url }}
          **Image Tag:** ${{ steps.image.outputs.tag }}
          **Commit SHA:** ${{ steps.image.outputs.sha }}
          
          ### Endpoints
          - Health: ${{ steps.deploy.outputs.url }}/health
          - Portfolio: ${{ steps.deploy.outputs.url }}/api/portfolio
          - Contact: ${{ steps.deploy.outputs.url }}/api/contact
          EOF

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed. Check the logs for details."

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
